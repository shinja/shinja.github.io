<div class="page-header-wrapper">
	<div class="page-header">
        <h1>
            {% if page.title %} 
            {{ page.title }}
            {% else %}
            {{ site.title }}
            {% endif %}
            <small>
                {% if page.tagline %} 
                {{ page.tagline }}
                {% elsif page.url == "/index.html"  %}
                {{ site.tagline }}
                {% endif %}
            </small>
            </h1>
  	</div>
</div>

<div class="row">
  <div class="span12">
    {{ content }}
  </div>
</div>
